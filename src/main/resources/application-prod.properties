spring.application.name=spring-boot-device-seller


#datasource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
#database should know which databse driver to use and dialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.main.allow-circular-references = true
#in our project we wont implemnt database changes manually for this we will add aouto updater
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#shows what quersy called (only the template not parameter)
logging.level.org.hibernate.SQL=DEBUG
#shows where the parameter connect (what they are )
logging.level.org.hibernate.type=TRACE
#so together they efficent to trace sql queries

#Key depends on JWT algorithm; if RSA => needs public,private ; if HMAC=> needs only single key
app.jwt.secret=${JWT_SECRET}

#1 day
app.jwt.expiration-in.ms=86400000

logging.level.org.springframework.security=DEBUG
